<!DOCTYPE html>
<meta charset="utf-8">
<style>
    path {
        stroke: grey;
        stroke-width: 1px;
        fill: none;
    }
</style>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script>

        var countries = [];

        //set the margins
        var margin = {top: 30, right: 20, bottom: 30, left: 50},
        width = 600 - margin.left - margin.right,
                height = 270 - margin.top - margin.bottom;


        var countryData;


        d3.tsv("internet.csv", function (csv_data) {
            console.log(1);
            countryData = d3.nest()
                    .key(function (d) {
                        return d.Country;
                    })
                    .key(function (d) {
                        return d.Year;
                    })
                    .entries(csv_data);
            console.log(2);
            dataLoaded();
        });

        function dataLoaded(error, data) {


            console.log(3);
            // Loop through each country
            countryData.forEach(function (d) {
                //in a country
                svg.append("path")
                        .attr("class", "line")
                        .attr("d", priceline(d.values));
            });
            console.log(6);

            // Add the X Axis
            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

            // Add the Y Axis
            svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);
            console.log(7);
        }



// Set the ranges
        var x = d3.scale.linear()
                .range([0, width])
                .domain([1990, 2012]);
        var y = d3.scale.linear()
                .range([height, 0])
                .domain([0, 100]);

// Define the axes
        var xAxis = d3.svg.axis().scale(x)
                .orient("bottom").ticks(5);

        var yAxis = d3.svg.axis().scale(y)
                .orient("left").ticks(5);

// Define the line
        var priceline = d3.svg.line()
                .x(function (d) {
                    return x(d.values[0].Year);
                })
                .y(function (d) {
                    return y(d.values[0].Value);
                });

// Adds the svg canvas
        var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");


    </script>
</body>
</html>
